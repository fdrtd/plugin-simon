name: publish to PyPI

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: check out repository
        uses: actions/checkout@v2
      - name: build wheel
        working-directory: .
        run: |
          cp -r fdrtd packages/pypi/fdrtd-simon
          cd packages/pypi/fdrtd-simon
          python setup.py sdist bdist_wheel
      - name: publish package
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN_FDRTD_SIMON }}
          packages_dir: packages/pypi/fdrtd-simon/dist
